{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ posts.title|title }}
{% endblock  %}

{% block local_css %}
<link rel="stylesheet" href="{% static "blog/post.css" %}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary  bg-dark" data-bs-theme="dark" id="Nav">
    <!-- Navbar content -->
    <div class="container-fluid ">
        <a class="navbar-brand" href="{% url 'main' %}"><span id="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app-indicator" viewBox="0 0 16 16">
            <path d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z"/>
            <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          </svg></span> BLOG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">POSTS</a>
          </div>
        </div>
      </div>
</nav> 
<h1><span id="heading">{{ posts.title|title }}</span></h1>
<img id="blogImg" src="{{ posts.imageName }}" alt="">
<div id="creator">{{ posts.author }}<span id="last_updated">last updated: {{ posts.date }}</span></div>
<div id="paragraph">
    <p>{{ posts.Content }}</p>
    
</div>
{% endblock %}
